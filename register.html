<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Plate to Heart</title>
  <style>
    :root {
      --brand: #00796b;
      --brand-dark: #004d40;
      --bg: #f4f6f8;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      background: var(--card);
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }
    .logo {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: var(--brand);
      margin-bottom: 24px;
    }
    .form-group { margin-bottom: 16px; }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #cfd8dc;
      border-radius: 8px;
      font-size: 16px;
    }
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .password-wrapper input {
      padding-right: 45px;
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #666;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }
    .password-toggle:hover {
      color: var(--brand);
    }
    button {
      width: 100%;
      padding: 12px;
      background: var(--brand);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: var(--brand-dark); }
    .footer {
      text-align: center;
      margin-top: 16px;
      color: #666;
    }
    .footer a {
      color: var(--brand);
      text-decoration: none;
    }
    .error {
      color: #e53935;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">üçΩÔ∏è Plate to Heart</div>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required />
          <button type="button" class="password-toggle" onclick="togglePassword('password')" aria-label="Toggle password visibility">
            üëÅÔ∏è
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" required />
          <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')" aria-label="Toggle password visibility">
            üëÅÔ∏è
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="userType">Register as</label>
        <select id="userType" required>
          <option value="donor">Donor (Hotel/Hostel)</option>
          <option value="volunteer">Volunteer</option>
        </select>
      </div>
      <div id="errorMessage" class="error"></div>
      <button type="submit">Register</button>
    </form>
    <div class="footer">
      Already have an account? <a href="login-new.html">Login here</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCayftL5J0J8tU227qDL1cguBTkfXtj4Fg",
      authDomain: "plate-to-heart-30bd2.firebaseapp.com",
      projectId: "plate-to-heart-30bd2",
      storageBucket: "plate-to-heart-30bd2.appspot.com",
      messagingSenderId: "940060297380",
      appId: "1:940060297380:web:fca392b7dd3da5dce27e31",
      measurementId: "G-K6Q9KHRZYC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle registration
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const userType = document.getElementById('userType').value;
      const errorDiv = document.getElementById('errorMessage');

      if (password !== confirmPassword) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = 'Passwords do not match';
        return;
      }

      try {
        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Update display name
        await updateProfile(user, { displayName: name });

        // Save extra info in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          userType,
          createdAt: new Date().toISOString()
        });

        // Redirect to login
        window.location.href = "login-new.html";
      } catch (error) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = error.message;
      }
    });

    // Toggle password visibility
    window.togglePassword = function(inputId) {
      const input = document.getElementById(inputId);
      const toggle = input.nextElementSibling;
      if (input.type === 'password') {
        input.type = 'text';
        toggle.textContent = 'üôà';
      } else {
        input.type = 'password';
        toggle.textContent = 'üëÅÔ∏è';
      }
    };
  </script>
</body>
</html>
