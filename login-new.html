<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Plate to Heart</title>

  <style>
    :root{
      --bg-dark: #07141a;
      --panel: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
      --accent-1: #00bfa5;
      --accent-2: #00796b;
      --muted: #9aa4b2;
      --text: #e6eef3;
      --gold: #ffd08a;
    }

    /* page base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        linear-gradient(180deg, rgba(2,6,23,0.7) 0%, rgba(3,10,16,0.75) 100%),
        radial-gradient(800px 400px at 10% 15%, rgba(0,191,165,0.06), transparent 10%),
        radial-gradient(600px 300px at 85% 85%, rgba(0,121,107,0.04), transparent 10%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow-y:auto;
    }

    /* subtle textured blur simulated with inline SVG noise (works offline) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='800'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.03' fill='%23212121'/></svg>");
      background-size:cover;
      filter: blur(18px) saturate(0.85) contrast(1);
      pointer-events:none;
      z-index:0;
    }

    /* container */
    .wrap {
      width:100%;
      max-width:420px;
      z-index:10;
      position:relative;
      animation:pageIn .45s cubic-bezier(.2,.9,.3,1);
    }
    @keyframes pageIn{from{opacity:0;transform:translateY(12px) scale(.995)}to{opacity:1;transform:none}}

    /* glass card */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      border-radius:16px;
      padding:28px;
      box-shadow: 0 18px 60px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px) saturate(1.1);
    }

    .logo {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    .logo .mark{
      width:56px;height:56px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(135deg,var(--gold), rgba(255,210,138,0.8));
      box-shadow: 0 8px 30px rgba(0,0,0,0.45), 0 2px 10px rgba(0,191,165,0.08) inset;
      font-size:26px;
    }
    .logo .title{
      font-weight:800;font-size:18px;
      color:var(--text);
      letter-spacing:0.2px;
    }
    .logo .subtitle{
      font-size:12px;color:var(--muted);font-weight:600;margin-top:4px;
    }

    .welcome{
      margin-bottom:14px;
    }
    .welcome h1{margin:0;font-size:18px;font-weight:800}
    .welcome p{margin:6px 0 0;color:var(--muted);font-size:13px}

    form { margin-top:12px }
    .form-group { margin-bottom:14px; }
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px;font-weight:700}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background: rgba(255,255,255,0.02);
      color:var(--text);
      font-size:15px;
      transition: box-shadow .18s ease, border-color .18s ease, transform .12s ease;
    }
    input::placeholder{color:rgba(230,238,243,0.45)}
    input:focus{
      outline:none;
      border-color: rgba(0,191,165,0.9);
      box-shadow: 0 6px 20px rgba(0,191,165,0.06), 0 0 0 6px rgba(0,191,165,0.03);
      transform: translateY(-1px);
    }

    .password-wrapper{position:relative;display:flex;align-items:center}
    .password-toggle{
      position:absolute;right:8px;top:50%;transform:translateY(-50%);
      background:transparent;border:none;color:var(--muted);cursor:pointer;font-size:18px;padding:6px;border-radius:8px;
    }
    .password-toggle:hover{color:var(--accent-1)}

    .error {
      display:none;
      margin:8px 0 12px;
      padding:10px 12px;
      border-radius:10px;
      background: rgba(239,68,68,0.08);
      color:#ffb4b4;
      border-left:4px solid rgba(239,68,68,0.9);
      font-size:13px;
    }

    .actions { display:flex; gap:12px; margin-top:8px; align-items:center; }
    .btn {
      padding:12px 14px;
      border-radius:10px;
      font-weight:800;
      cursor:pointer;
      border:none;
      min-width:140px;
    }
    .btn.primary{
      background: linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:#041014;
      box-shadow: 0 10px 30px rgba(0,121,107,0.12);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn.primary:hover{ transform: translateY(-3px); box-shadow: 0 16px 36px rgba(0,121,107,0.16) }
    .btn.ghost{
      background: transparent;
      border: 1px solid rgba(255,255,255,0.04);
      color:var(--text); font-weight:700;
    }

    .footer{
      margin-top:12px;font-size:13px;color:var(--muted);
      display:flex;justify-content:space-between;align-items:center;gap:12px;
    }
    .footer a{ color:var(--accent-1); text-decoration:none; font-weight:800 }
    .footer a:hover{ text-decoration:underline }

    /* small helper */
    .note{font-size:12px;color:var(--muted);margin-top:8px}

    /* responsive */
    @media (max-width:420px){
      .wrap{padding:8px}
      .card{padding:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="loginTitle">
      <div class="logo" aria-hidden="true">
        <div class="mark">üçΩ</div>
        <div>
          <div class="title">Plate to Heart</div>
          <div class="subtitle">Community ‚Ä¢ Reduce Waste ‚Ä¢ Help</div>
        </div>
      </div>

      <div class="welcome">
        <h1 id="loginTitle">Welcome back</h1>
        <p>Sign in to manage donations, pickups, and volunteers.</p>
      </div>

      <form id="loginForm" autocomplete="on" novalidate>
        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email" type="email" required placeholder="you@domain.com" autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input id="password" type="password" required placeholder="Enter your password" autocomplete="current-password" />
            <button type="button" class="password-toggle" onclick="togglePassword('password')" aria-label="Toggle password">üëÅÔ∏è</button>
          </div>
        </div>

        <div id="errorMessage" class="error" role="alert" aria-live="polite"></div>

        <div class="actions">
          <button class="btn primary" type="submit">Login to Dashboard</button>
          <button class="btn ghost" type="button" onclick="location.href='register.html'">Create account</button>
        </div>

        <div class="note">Forgot your password? Use the Register page to create or reset an account (you can later add reset flow).</div>
      </form>

      <div class="footer" aria-hidden="true">
        <div>¬© Plate to Heart</div>
        <div style="color:var(--muted)">Made with ‚ô•Ô∏é</div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK (kept original auth imports and flow) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCayftL5J0J8tU227qDL1cguBTkfXtj4Fg",
      authDomain: "plate-to-heart-30bd2.firebaseapp.com",
      projectId: "plate-to-heart-30bd2",
      storageBucket: "plate-to-heart-30bd2.appspot.com",
      messagingSenderId: "940060297380",
      appId: "1:940060297380:web:fca392b7dd3da5dce27e31",
      measurementId: "G-K6Q9KHRZYC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // keep exactly your original logic and error behaviour
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // redirect to dashboard (Core.html)
        window.location.href = "Core.html";
      } catch (error) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = error.message || 'Login failed';
        document.getElementById('password').value = '';
        document.getElementById('password').focus();
        setTimeout(() => { errorDiv.style.display = 'none'; }, 5500);
      }
    });

    // password toggle (keeps the same behavior)
    window.togglePassword = function(inputId) {
      const input = document.getElementById(inputId);
      const toggle = input.nextElementSibling;
      if (input.type === 'password') {
        input.type = 'text';
        toggle.textContent = 'üôà';
      } else {
        input.type = 'password';
        toggle.textContent = 'üëÅÔ∏è';
      }
    };
  </script>
</body>
</html>
